<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dev.finance$</title>
  </head>
  <body>
    <header>
      <div id="logo-app">
        <img src="./assets/logo.svg" alt="Logo Dev Finance" />
      </div>

      <div id="switch-button">
        <label class="switch">
          <input type="checkbox" data-js="switch-button" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas">
          </h3>
          <p id="income-display"></p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Entradas">
          </h3>
          <p id="expense-display"></p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Entradas">
          </h3>
          <p id="total-display"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        
        <a href="#" class="button new" onclick="modal.toggle()">
          + Nova Transação
        </a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <div id="form">
            <h2>Nova Transação</h2>

            <form>
              <div class="input-group">
                <label class="sr-only" for="description">Descrição</label>
                <input 
                  type="text" 
                  id="description" 
                  name="description"
                  placeholder="Descrição"
                />
              </div>

              <div class="input-group">
                <label class="sr-only" for="description">Valor</label>
                <input 
                  type="number" 
                  step="0.01"
                  id="amount" 
                  name="amount"
                  placeholder="0,00"
                />

                <small class="help">Use 0 sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
              </div>

              <div class="input-group">
                <label class="sr-only" for="date">Data</label>
                <input 
                  type="date" 
                  id="date" 
                  name="date"
                />
              </div>

              <div class="input-group actions">
                <a href="#" class="button cancel" onclick="modal.toggle()">
                  Cancelar
                </a>
                <button >Salvar</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
